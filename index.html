<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/1935d064dd.js"
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="main">
      <div class="container">
        <!-- header start here -->
        <div class="app-wrapper">
          <div class="top-header">
            <div class="time">
              <time class="current-date">Wed, 7 August 2022</time>
              <time class="current-time">10:00 PM</time>
            </div>
            <button class="clear-task" id="clear-btn">Clear Task</button>
          </div>

          <h1>Task Tracker</h1>
          <p class="total-task">10 Tasks</p>
          <div class="add-btn">
            <i class="fas fa-plus"></i>
            <i class="fas fa-times"></i>
          </div>
        </div>

        <!-- task form start here -->
        
          <div class="task-form">
              <form action="">
                <input type="date" id="task-date">
                <input type="text" id="task-txt" placeholder="Add a task...">
                <button type="submit" id="add-task">Add Task</button>
              </form>
         </div> 
      </div>
    </section>

    <!-- task container -->
    <section class="task-section">
      <div class="container">
        <div class="task-list">
          <div class="tasks">
            <!-- <div class="task">
              <div class="task-content">
                <div class="task-date">2022-08-10</div>
                <span class="task-index">1</span>
                <p class="task-text">Do something now...</p>
              </div>

              <div class="task-icons">
                <i class="fas fa-check"></i>
                <i class="fas fa-edit"></i>
                <i class="fas fa-trash-alt"></i>
              </div> -->
            </div>
          </div>
        </div>
      </div>
    </section>


    <!-- MODAL/POP UP -->
    <!-- MODAL/POP UP -->
    <div class="confirm close-modal">
      <div class="confirm-modal">
        <div class="header">
          <span class="title">Delete this Task</span>
          <button class="close">&times;</button>
        </div>
        <div class="content">Are you sure you wan to delet this task?</div>

        <button class="btn btn-ok">Ok</button>
        <button class="btn btn-cancel">Cancel</button>
      </div>
    </div>

    <script src="date.js"></script>
    <script src="script.js"></script>
  </body>
</html>
